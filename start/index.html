<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" href="../bower/common.css"></link>
<link rel="stylesheet" href="./index.css"></link>
</head>
<body>
<div id='main' style="width:200px;"></div>
<script src='../bower/jquery-2.1.1.min.js' type="text/javascript"></script>
<script src="../bower/sea.js" type="text/javascript"></script>
<script src="../bower/seajs-text.js" type="text/javascript"></script>
<script src="../bower/seajs-css.js" type="text/javascript"></script>
<script type="text/javascript">
	seajs.config({
	  // 设置路径，方便跨目录调用
	  paths: {},
	  // 设置别名，方便调用
	  alias: {
	    'ROOTPATH': window.location.href.replace('/start/'+window.location.search, ''),
	  }
	});
	seajs.use('./start');
</script>
</body>
</html>
